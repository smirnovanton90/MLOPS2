stages:
  get-features:
    cmd: python3 scripts/data_processing/get_features.py data/raw/train.csv
    deps:
    - data/raw/train.csv
    - scripts/data_processing/get_features.py
    outs:
    - datasets/stage1
  split-director:
    cmd: python3 scripts/data_processing/split_director.py datasets/stage1/train.csv
    deps:
    - datasets/stage1/train.csv
    - scripts/data_processing/split_director.py
    outs:
    - datasets/stage2
  rating_MPAA-OHE:
    cmd: python3 scripts/data_processing/rating_MPAA_OHE.py datasets/stage2/train.csv
    deps:
    - datasets/stage2/train.csv
    - scripts/data_processing/rating_MPAA_OHE.py
    outs:
    - datasets/stage3
  drop-na:
    cmd: python3 scripts/data_processing/drop_na.py datasets/stage3/train.csv
    deps:
    - datasets/stage3/train.csv
    - scripts/data_processing/drop_na.py
    outs:
    - datasets/stage4
  split:
    cmd: python3 scripts/data_processing/train_test_split.py datasets/stage4/train.csv
    deps:
    - datasets/stage4/train.csv
    - scripts/data_processing/train_test_split.py
    params:
    - split.split_ratio
    outs:
    - datasets/stage5